<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>KVue</h3>
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <button @click="increase()">add</button>

  </div>

  <script src="kvue.js"></script>

  <script>
    const app = new KVue({
      el:'#app',
      data: {
        counter: 1,
        desc: '<span style="color:red">kvue可还行</span>'
      },
      methods: {
        increase() {
          this.counter++
        }
      },
    })
    
  </script>
</body>
</html>
