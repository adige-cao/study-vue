<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
    // 数据响应式：Object.defineProperty()
    const obj = {}

    function defineReative(obj, key, val) {
    // 参数3是描述对象
        Object.defineProperty(obj, key, {
            get() {
                console.log('get', key);
                return val;            
            },
            set(newVal) {
                if (newVal !== val) {
                    console.log('set', key);
                    val = newVal;
                    update()
                }
            }
        })
    }

    defineReative(obj, 'foo', new Date())
    
    function update() {
        app.innerText = obj.foo.toLocaleTimeString()
    }

    setInterval(() => {
        obj.foo = new Date()
    }, 1000);
    </script>
</body>
</html>
